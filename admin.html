<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairo Sushi | Recepci칩n de Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #111; color: white; font-family: 'Montserrat', sans-serif; padding: 20px; }
        h1 { color: #C6000F; text-align: center; margin-bottom: 20px;}
        .pedido-card { background-color: #222; border-left: 5px solid #C6000F; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
        .btn-iniciar { display: block; width: 100%; background-color: #25D366; color: white; border: none; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; margin-bottom: 20px; }
        .platillo { margin-left: 15px; color: #ccc; }
        .total { font-weight: bold; color: #25D366; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Recepci칩n Kairo Sushi 游꼮</h1>
    
    <button id="btn-turno" class="btn-iniciar">游릭 Iniciar Turno (Activar Sonido)</button>

    <div id="contenedor-pedidos">
        <p style="text-align: center; color: #888;">Esperando nuevos pedidos...</p>
    </div>

    <audio id="sonido-alerta" src="campana.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // Tu configuraci칩n real insertada aqu칤:
        const firebaseConfig = {
            apiKey: "AIzaSyBeWazB4dcacQhcQ34C3AFC8LVOOSz1kq8",
            authDomain: "kairo-sushi.firebaseapp.com",
            projectId: "kairo-sushi",
            storageBucket: "kairo-sushi.firebasestorage.app",
            messagingSenderId: "644038650541",
            appId: "1:644038650541:web:cec55d55fee7bd9429f424",
            measurementId: "G-MQ17QF3C26"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let turnoIniciado = false;
        let primerCarga = true; 

        document.getElementById('btn-turno').addEventListener('click', () => {
            turnoIniciado = true;
            document.getElementById('btn-turno').style.backgroundColor = "#555";
            document.getElementById('btn-turno').innerText = "Turno Activo - Escuchando pedidos...";
            document.getElementById('sonido-alerta').play().catch(e => console.log(e));
        });

        const q = query(collection(db, "pedidos_kairo"), orderBy("fecha", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const contenedor = document.getElementById('contenedor-pedidos');
            contenedor.innerHTML = ''; 
            
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added" && !primerCarga && turnoIniciado) {
                    document.getElementById('sonido-alerta').play();
                }
            });

            primerCarga = false;

            snapshot.forEach((doc) => {
                const data = doc.data();
                let htmlPlatillos = '';
                
                if (data.platillos) {
                    data.platillos.forEach(p => {
                        htmlPlatillos += `<div class="platillo">- ${p.cantidad}x ${p.nombre}</div>`;
                    });
                }

                contenedor.innerHTML += `
                    <div class="pedido-card">
                        <h3>Cliente: ${data.cliente}</h3>
                        <p>游늸 ${data.contacto}</p>
                        <hr style="border-color: #444; margin: 10px 0;">
                        ${htmlPlatillos}
                        <div class="total">Total a cobrar: $${data.totalPagar}</div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
